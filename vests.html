<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kick &middot; vests </title>
  <link rel="stylesheet" href="css/normalize.css"> 
  <link rel="stylesheet" href="css/superslides.css">
  <link rel="stylesheet" href="css/layout.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Londrina+Solid' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,500, 700,900|Merriweather' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="slides">
    <div class="slides-container">
      <img src="http://www.athleticsweekly.com/wp-content/uploads/2015/01/paula_radcliffe_2003.jpg" alt="Cinelli">
      <img src="http://1.bp.blogspot.com/-rZjrWQmCBBY/TgDMG0sTHbI/AAAAAAAADpE/hTqqkOIxccs/s1600/image001.gif" width="1024" height="682" alt="Surly">
      <img src="https://erichtv.files.wordpress.com/2010/10/dsc_8750.jpg" width="1024" height="683" alt="Cinelli">
      <img src="http://www.ilgiornale.it/sites/default/files/foto/2008/02/26/att_318576" width="1024" height="685" alt="Affinity">
    </div>

    <nav class="slides-navigation">
      <a href="#" class="next"><i class="fa fa-chevron-right"></i></a>
      <a href="#" class="prev"><i class="fa fa-chevron-left"></i></a>
    </nav>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.animate-enhanced.min.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/application.js"></script>
  
  <script>
    $(function() {
      var $slides = $('#slides');

      Hammer($slides[0]).on("swipeleft", function(e) {
        $slides.data('superslides').animate('next');
      });

      Hammer($slides[0]).on("swiperight", function(e) {
        $slides.data('superslides').animate('prev');
      });

      $slides.superslides({
        hashchange: true
      });
    });

  </script>
</body>
</html>
