<script type="text/javascript">
// Initialisation

function formSubmit() {

Parse.initialize("ImFHWsA4AQ8lDUSfaDlsokY2C6ld3e12bDtfecJ0", "7FynBYH2bC7k3NCvGoKtFsyNw0aTytfvtFo0H2Ei");

var firstname = document.getElementById("firstname").value;
var lastname = document.getElementById("lastname").value;
var emailaddress = document.getElementById("emailaddress").value;
var twitterhandle1 = document.getElementById("twitterhandle").value;
var twitterhandle = twitterhandle1.split("@").pop()
var twitterpic = 'https://twitter.com/'+twitterhandle+'/profile_image?size=original'
var city = document.getElementById("city").value;
var country = document.getElementById("country").value;
var mma = document.getElementById("mm").value;
var ssa = document.getElementById("ss").value;
var mm = parseFloat(mma);
var ss = parseFloat(ssa);
var dectime = mm+(ss/60);
if (dectime>0){
  var runtimes = [dectime];
}
else{
  var runtimes = [];
}


var NewUser = Parse.Object.extend("upload1");
var newUser = new NewUser();


if (runtimes []) {
    newUser.set("firstName", firstname);
    newUser.set("lastName", lastname);
    newUser.set("emailAddress", emailaddress);
    newUser.set("TwitterHandle", twitterhandle);
    newUser.set("city", city);
    newUser.set("country", country);
    newUser.set("twitterPicture", twitterpic);
    newUser.set("vestsTogether", [false,false,false,false,false]);
    newUser.set("runTimes", []);
    newUser.set("runTimesHidden",runtimes);
}
else{
  newUser.set("firstName", firstname);
  newUser.set("lastName", lastname);
  newUser.set("emailAddress", emailaddress);
  newUser.set("TwitterHandle", twitterhandle);
  newUser.set("city", city);
  newUser.set("country", country);
  newUser.set("twitterPicture", twitterpic);
  newUser.set("vestsTogether", [false,false,false,false,false]);
  newUser.set("runTimes", runtimes);
  newUser.set("runTimesHidden",runtimes);
  newUser.set("points",5);
}


newUser.save(null, {
  success: function(newUser) {
    document.getElementById("formconfirm").innerHTML = "<p>Congratuations "+firstname+", you're all signed up!</p> <p>Why not check out your <a href='http://runwithkick.com/profile/jonathan5mith'>profile</a>, or, <a href='http://runwithkick.com/explore'>explore some Kicks</a></p>";
    var elem = document.getElementById("formremove");
    elem.parentNode.removeChild(elem);
    var elem = document.getElementById("removeimage");
    elem.parentNode.removeChild(elem);
    document.getElementById("thanks").innerHTML = 'Congratuations!';
    
  },
  error: function(newUser, error) {
    alert("hmm, for some reason this hasn't worked - contact jon@runwithkick and we'll see if we can get to the bottom of it");
  }
});
}



</script>
