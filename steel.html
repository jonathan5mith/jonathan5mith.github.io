<script type="text/javascript">
// Initialisation

function formSubmit() {

Parse.initialize("ImFHWsA4AQ8lDUSfaDlsokY2C6ld3e12bDtfecJ0", "7FynBYH2bC7k3NCvGoKtFsyNw0aTytfvtFo0H2Ei");

var firstname = document.getElementById("firstname").value;
var lastname = document.getElementById("lastname").value;
var emailaddress = document.getElementById("emailaddress").value;
var twitterhandle = document.getElementById("twitterhandle").value;
var club = document.getElementById("club").value;

var SteelDetails = Parse.Object.extend("SteelTest");
var steelDetails = new SteelDetails();

steelDetails.set("firstName", firstname);
steelDetails.set("lastName", lastname);
steelDetails.set("emailAddress", emailaddress);
steelDetails.set("twitterHandle", twitterhandle);
steelDetails.set("club", club);

steelDetails.save(null, {
  success: function(steelDetails) {
    document.getElementById("formconfirm").innerHTML = "<p>Thanks for entering Steel 10k! We'll be in touch by email closer to the event to let you know how to submit your time!</p> <p>In the meantime you can race any time by entering a Kick, <a href='http://runwithkick.com/getstarted'>find out more here</a></p>";
    var elem = document.getElementById("formremove");
    elem.parentNode.removeChild(elem);
    var elem = document.getElementById("removeimage");
    elem.parentNode.removeChild(elem);
    document.getElementById("thanks").innerHTML = '<img src="https://dl.dropboxusercontent.com/u/10455351/Assets/steel/thanks.png"/img>';
    
  },
  error: function(steelDetails, error) {
    alert("hmm, for some reason this hasn't worked - contact jon@runwithkick and we'll see if we can get to the bottom of it");
  }
});
}

</script>
