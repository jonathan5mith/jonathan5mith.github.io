<script>

Parse.initialize("ImFHWsA4AQ8lDUSfaDlsokY2C6ld3e12bDtfecJ0", "7FynBYH2bC7k3NCvGoKtFsyNw0aTytfvtFo0H2Ei");
var personalInfo = Parse.Object.extend("upload1");

var queryExplore = new Parse.Query(personalInfo);
queryExplore.equalTo("kickId", "123A");
queryExplore.first({
  success: function(object) {
    var totalkickentrants = object.get('kickEntrants');
    
    for(i=0;i<totalkickentrants.length;i++){
    var j = i.toString();
    document.getElementById("explore"+j).innerHTML = "<table><tr><td><div id='minipic'style='background-image: url(https://twitter.com/"+totalkickentrants[i]+"/profile_image?size=original)'></div></td><td><a href='http://www.runwithkick.com/kicks?id="+totalkickentrants[i]+"'>"+totalkickentrants[i]+"</a></td></tr></table><br>";
    } 

    }, 
  error: function(error) {
    alert("something's gone wrong!");
  }
  }
);

</script>
